<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة بيانات السكان</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom scrollbar for aesthetics */
        #residents-list::-webkit-scrollbar {
            width: 8px;
        }
        #residents-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-8">

            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-3">
                نظام إدارة بيانات السكان
            </h1>

            <!-- User ID Display - Mandatory for collaborative apps -->
            <div class="mb-4 bg-yellow-50 p-3 rounded-lg border border-yellow-200 text-sm text-gray-600">
                <p class="font-semibold mb-1">معرّف المستخدم الحالي (UserID):</p>
                <code id="user-id-display" class="break-all text-xs lg:text-sm font-mono text-yellow-700">جاري التحميل...</code>
                <p class="mt-2 text-xs">يُستخدم هذا المعرّف لتخزين بياناتك الخاصة بشكل آمن في Firestore.</p>
            </div>

            <!-- Resident Data Input Form -->
            <form id="add-resident-form" class="space-y-4 mb-8 p-4 bg-gray-50 rounded-xl border">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">إضافة ساكن جديد</h2>
                
                <!-- Name Input -->
                <div>
                    <label for="resident-name" class="block text-sm font-medium text-gray-700 mb-1">اسم الساكن</label>
                    <input type="text" id="resident-name" required placeholder="مثال: أحمد محمد"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           maxlength="50">
                </div>

                <!-- Apartment Number Input -->
                <div>
                    <label for="apartment-number" class="block text-sm font-medium text-gray-700 mb-1">رقم الشقة</label>
                    <input type="number" id="apartment-number" required placeholder="مثال: 101"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           min="1" max="9999">
                </div>

                <!-- Submission Button -->
                <button type="submit" id="submit-button"
                        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 ease-in-out shadow-lg shadow-blue-500/50 flex items-center justify-center disabled:opacity-50"
                        disabled>
                    <span id="loading-spinner" class="hidden animate-spin h-5 w-5 mr-3 border-4 border-white border-t-transparent rounded-full"></span>
                    إضافة البيانات
                </button>
            </form>

            <!-- Residents List Display -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-t pt-6">قائمة السكان المسجلين</h2>
            
            <div id="residents-list" class="max-h-96 overflow-y-auto space-y-3 p-2">
                <!-- Data will be injected here by JavaScript -->
                <p id="loading-message" class="text-center text-gray-500">جاري تحميل البيانات...</p>
            </div>
            
            <p id="empty-list-message" class="hidden text-center text-gray-500 mt-4">لا توجد بيانات سكان مسجلة بعد.</p>

        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The global variables __app_id and __firebase_config are provided by the canvas environment.
        // We MUST use them for correct operation.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {

  apiKey: "AIzaSyA3kHexcWgAh_7jqHbgWp-QX8Nj5bFb9s8",

  authDomain: "kawther2.firebaseapp.com",

  projectId: "kawther2",

  storageBucket: "kawther2.firebasestorage.app",

  messagingSenderId: "497467173741",

  appId: "1:497467173741:web:6450bd989d8ce273338864",

  measurementId: "G-W5LE13JCYG"

};

        */
        
        // Firebase Instances
        let app;
        let db;
        let auth;
        let userId = null;

        // UI elements
        const form = document.getElementById('add-resident-form');
        const nameInput = document.getElementById('resident-name');
        const apartmentInput = document.getElementById('apartment-number');
        const residentsList = document.getElementById('residents-list');
        const submitButton = document.getElementById('submit-button');
        const loadingMessage = document.getElementById('loading-message');
        const emptyListMessage = document.getElementById('empty-list-message');
        const userIdDisplay = document.getElementById('user-id-display');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Set log level for debugging Firebase operations
        setLogLevel('Debug');


        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeFirebaseAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config is missing or invalid.");
                }

                // 1. Initialize App and Services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Handle Authentication
                // Use the provided custom token or sign in anonymously as fallback
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                // 3. Auth State Change Listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        submitButton.disabled = false; // Enable form after auth
                        loadResidents(); // Start loading data
                    } else {
                        // This should ideally not happen if auth is handled above
                        console.error("User is signed out.");
                        userIdDisplay.textContent = "خطأ في المصادقة";
                        submitButton.disabled = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                userIdDisplay.textContent = `خطأ: ${error.message}`;
                // Show a user-friendly error in the UI if possible
                residentsList.innerHTML = `<p class="text-red-500 text-center">حدث خطأ في الاتصال بالبيانات.</p>`;
            }
        }


        /**
         * Constructs the Firestore collection reference based on app ID and user ID (private data).
         * @returns {object} Firestore CollectionReference
         */
        function getResidentsCollectionRef() {
            // Collection path: /artifacts/{appId}/users/{userId}/residents
            if (!db || !userId) {
                console.error("Firestore DB or User ID is not ready.");
                return null;
            }
            const userDocPath = `artifacts/${appId}/users/${userId}`;
            return collection(db, userDocPath, 'residents');
        }

        /**
         * Adds a new resident record to Firestore.
         * @param {Event} e - The form submission event.
         */
        async function addResident(e) {
            e.preventDefault();

            const name = nameInput.value.trim();
            const apartment = parseInt(apartmentInput.value, 10);

            if (!name || isNaN(apartment)) {
                alertUser("يرجى إدخال اسم الساكن ورقم الشقة بشكل صحيح.");
                return;
            }

            const residentsRef = getResidentsCollectionRef();
            if (!residentsRef) return;
            
            loadingSpinner.classList.remove('hidden');
            submitButton.disabled = true;

            try {
                await addDoc(residentsRef, {
                    name: name,
                    apartmentNumber: apartment,
                    timestamp: Date.now()
                });

                // Clear form inputs on success
                nameInput.value = '';
                apartmentInput.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
                alertUser(`فشل إضافة البيانات: ${error.message}`);
            } finally {
                loadingSpinner.classList.add('hidden');
                submitButton.disabled = false;
            }
        }

        /**
         * Deletes a resident record from Firestore.
         * @param {string} docId - The Firestore document ID to delete.
         */
        async function deleteResident(docId) {
            // Use a custom confirmation dialog since alert() is forbidden
            if (!window.confirm("هل أنت متأكد من حذف هذا الساكن؟")) {
                return;
            }

            const residentsRef = getResidentsCollectionRef();
            if (!residentsRef) return;
            
            try {
                await deleteDoc(doc(residentsRef, docId));
                // Data will automatically refresh via onSnapshot
            } catch (error) {
                console.error("Error deleting document: ", error);
                alertUser(`فشل حذف البيانات: ${error.message}`);
            }
        }

        /**
         * Subscribes to real-time updates from Firestore and updates the UI.
         */
        function loadResidents() {
            const residentsRef = getResidentsCollectionRef();
            if (!residentsRef) return;

            // Use onSnapshot for real-time updates
            onSnapshot(residentsRef, (snapshot) => {
                residentsList.innerHTML = ''; // Clear existing list
                loadingMessage.classList.add('hidden');
                
                if (snapshot.empty) {
                    emptyListMessage.classList.remove('hidden');
                    return;
                }
                
                emptyListMessage.classList.add('hidden');

                // Sort data client-side by apartment number before rendering
                const residentsData = [];
                snapshot.forEach(doc => {
                    residentsData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                residentsData.sort((a, b) => a.apartmentNumber - b.apartmentNumber);

                residentsData.forEach(resident => {
                    const residentElement = document.createElement('div');
                    residentElement.className = 'flex justify-between items-center bg-white p-4 rounded-xl shadow border border-gray-200 hover:shadow-md transition duration-150';
                    
                    residentElement.innerHTML = `
                        <div>
                            <p class="text-lg font-medium text-gray-800">${resident.name}</p>
                            <p class="text-sm text-gray-500">
                                <span class="font-semibold">رقم الشقة:</span> ${resident.apartmentNumber}
                            </p>
                        </div>
                        <button class="delete-btn text-red-500 hover:text-red-700 p-2 rounded-full transition duration-150" 
                                data-id="${resident.id}" title="حذف الساكن">
                            <!-- SVG Delete Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;

                    residentsList.appendChild(residentElement);
                });

                // Attach delete listeners after rendering
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const docId = e.currentTarget.getAttribute('data-id');
                        deleteResident(docId);
                    });
                });

            }, (error) => {
                console.error("Firestore onSnapshot error:", error);
                residentsList.innerHTML = `<p class="text-red-500 text-center">حدث خطأ أثناء جلب البيانات: ${error.message}</p>`;
            });
        }
        
        /**
         * Displays a non-alert message to the user.
         * Note: window.alert() is not allowed. This is a simple substitute.
         */
        function alertUser(message) {
            console.warn("UI Message:", message);
            // In a real app, you would use a custom modal or toast notification here.
            // For now, we rely on console output and a temporary message in the button area.
            const tempMessage = document.createElement('p');
            tempMessage.className = 'text-sm text-red-500 mt-2 text-center';
            tempMessage.textContent = message;
            form.insertBefore(tempMessage, submitButton.nextSibling);
            setTimeout(() => tempMessage.remove(), 5000);
        }

        // Attach event listeners and start initialization when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebaseAndAuth();
            form.addEventListener('submit', addResident);
        });

    </script>
</body>
</html>
